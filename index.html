<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Js Mail Dadi</title>
</head>
<body>
	<header></header>

	<!-- main -->
	<main>
		<div class="container">

			<div class="card my-5 ">
				<div class="card-body">
					<div class="row my-2 ">
						<div class="col">
							<input type="text" class="form-control" placeholder="Inserisci il tuo nome" aria-label="First name" id="input-name" required>
						</div>
						<div class="col">
							<input type="email" class="form-control" placeholder="Inserisci la tua mail" aria-label="Email" id="input-mail" required>
						</div>
					</div>
					<div class="row my-2 ">
						<div class="col">
							<button id="btn-control" type="button" class="btn btn-danger">Invio</button>
						</div>
						<div class="col">
							<button id="btn-reset" class="btn btn-danger">Cancella</button>
						</div>
					</div>
				</div>
			</div>
			<div id="output-message" class="card d-none my-5 ">
				<div class="card-body">
					<h2 id="output"></h2>
				</div>
			</div>
			<div id="dice-game" class="card d-none my-5 ">
				<div class="card-body">
					<h1>IL GIOCO DEI DADI</h1>
					<h4 id="user-number"></h4>
					<h4 id="computer-number"></h4>
					<h2 id="dice-result"></h2>
					<div class="col">
						<button id="btn-play" type="button" class="btn btn-danger">Gioca</button>
					</div>
				</div>
			</div>

		</div>

	</main>
	<!-- /main -->

	<footer></footer>
	
	<script src="js/script.js"></script>
</body>
</html>
